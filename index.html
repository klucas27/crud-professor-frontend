<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD de Professores</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Cadastro de Professores</h1>
            <form id="profForm" class="mb-4">
              <input type="hidden" id="profId" />
              <div class="mb-3">
                <input type="text" id="nome" class="form-control" placeholder="Nome" required />
              </div>
              <div class="mb-3">
                <input type="text" id="disciplina" class="form-control" placeholder="Disciplina" required />
              </div>
              <div class="d-grid gap-2">
                <button type="submit" id="btnCadastrar" class="btn btn-primary">Cadastrar</button>
                <button type="button" id="btnAtualizar" class="btn btn-success d-none">Atualizar</button>
              </div>
            </form>
            <h2 class="h5 mb-3">Professores cadastrados</h2>
            <ul id="listaProfessores" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle CDN (opcional, para componentes interativos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
